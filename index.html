<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Beatstar">
  <meta name="theme-color" content="#6366f1">
  <title>Beatstar</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icon-192.png">
  
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      position: fixed;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      touch-action: none;
    }
    
    #root {
      width: 100%;
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .game-bg {
      background: linear-gradient(135deg, #7c2d12 0%, #991b1b 50%, #7c2d12 100%);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes laneFlash {
      0% { background-color: rgba(76, 175, 80, 0.7); }
      100% { background-color: transparent; }
    }

    .lane-flash {
      animation: laneFlash 0.2s ease-out;
    }

    @keyframes judgmentPop {
      0% { transform: scale(0); opacity: 0; }
      30% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    .judgment-text {
      animation: judgmentPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* Prevent text selection on game screen */
    .touch-none * {
      -webkit-user-select: none !important;
      user-select: none !important;
      -webkit-touch-callout: none !important;
    }
  </style>
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Game Files -->
  <script src="./songs.js"></script>
  <script src="./game-config.js"></script>
  <script src="./beatmap-generator.js"></script>
  
  <!-- React Components -->
  <script type="text/babel" src="./components-home.js"></script>
  <script type="text/babel" src="./components-game.js"></script>
  
  <!-- Initialize App -->
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BeatstarClone />);
  </script>
</body>
</html>
